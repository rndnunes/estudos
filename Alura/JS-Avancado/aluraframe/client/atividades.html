<body>

    

    <script>

        class Calopsita {

            constructor (nome, raca) {

                this._nome = nome;
                this._raca = raca;

            }

            get nome () {

                return this._nome;

            }

            get raca () {

                return this._raca;

            }

        }

        let calopsita = new Calopsita('Passarinho', 'um tipo ai de calopsita');
        console.log(calopsita.nome);
        calopsita.nome = 'Passarinho2'
        console.log(calopsita.nome);

        console.log(calopsita.raca);
    </script>
</body>
