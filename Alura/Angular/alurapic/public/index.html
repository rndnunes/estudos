<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>        
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            
            <div class="jumbotron">
                <h1 class="text-center">Alurapic </h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <input type="text" ng-model="filtro" class="form-control" placeholder="filtrar"  ng-model-options="{ debounce: 500 }" />
                    </form>
                </div>
            </div>

            <div class="row">

                <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
                    
                    <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-responsive center-block" />
                    
                </meu-painel>

            </div>

        </div> <!-- fim container -->        
    </body>
</html>
